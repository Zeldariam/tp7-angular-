<br/>
<h3>Ajout d'un produit</h3>

<div class="container">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="id">
                Identifiant du produit
            </label>
            <input type="number" id="id" name="id" [(ngModel)]="identifiant"  class="form-control" required #identif="ngModel" >
        </div>
        <div *ngIf="identif.invalid && identif.dirty" class="alert alert-danger">
            L'identifiant doit être un nombre
        </div>
        <!--{{identif.className}}-->
        <div class="form-group">
            <label for="libelle">
                 Libellé du produit
            </label>
            <input type="text" id="libelle" name="lib"
             [(ngModel)]="libelle" class="form-control" required
                pattern="[A-Z][a-zA-Z]+"
             #lib="ngModel">
            </div>

            <div *ngIf="lib.errors?.pattern && lib.dirty" class="alert alert-danger">
                Le libellé doit commencer par une majuscule suivie d'au moins 1 caractère 
            </div>
        <div [hidden]="!lib.errors?.required || lib.pristine" class="alert alert-danger">
            Le libellé est un champ obligatoire
        </div>

           <br/>   
     
        <button type="submit" class="btn btn-success" [disabled]="f.invalid">Enregistrer</button>
        <input type="reset" class="btn btn-danger" (click)="f.reset();submitted=false;" value="Vider"/>
        <div [hidden] ="!submitted">
            {{message}}
        </div>

    </form>

</div>
